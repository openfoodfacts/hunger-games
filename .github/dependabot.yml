version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" # Location of package manifests
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 20
    groups:
      # Define patterns to include dependencies in the group (based on dependency name)
      mui-packages:
        patterns:
          - "@mui/*"
      i18n:
        patterns:
          - "i18next"
          - "react-i18next"
      basics:
        patterns:
          - "@types/node"
          - "@types/react"
          - "@types/react-dom"
          - "react"
          - "react-dom"
          - "react-router-dom" # TODO: remove this when removing react-router-dom
          - "typescript"
          - "axios"
          - "globals"
      emotion:
        patterns:
          - "@emotion/*"
      redux:
        patterns:
          - "@reduxjs/toolkit"
          - "react-redux"
      vite:
        patterns:
          - "@vitejs/plugin-react"
          - "vite"
      eslint:
        patterns:
          - "@typescript-eslint/*"
          - "typescript-eslint"
          - "eslint"
          - "eslint-plugin-*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 20
